name: Lint & Type Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          uv pip install -e ".[dev]"
          uv pip install ty basedpyright

      - name: ruff format check
        run: |
          source venv/bin/activate
          ruff format src/vowel

      - name: ruff lint
        run: |
          source venv/bin/activate
          ruff check src/vowel

      # disabled for now
      # - name: ty check
      #   run: |
      #     source venv/bin/activate
      #     ty check src/vowel

      - name: basedpyright
        run: |
          source venv/bin/activate
          basedpyright 
