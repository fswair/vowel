name: Run Evals (Examples)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  run-evals:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv venv

      - name: Install vowel
        run: |
          source venv/bin/activate
          uv pip install -e .

      - name: Run vowel eval check
        run: |
          source venv/bin/activate
          vowel -d examples/evals --ci --cov 100 --ignore-duration -v --hide-report
